    <script src="https://cdn.tailwindcss.com"></script>

    tailwind.config = {
      theme: {

          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  @media print {
    @page {
      /* Força a orientação paisagem */
      size: landscape;
      margin: 1.5cm;
    }

    /* Aplica a regra de impressão de cores a todos os elementos para garantir que seja respeitada */
    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
    }

    body {
       /* Garante que a cor de fundo seja impressa */
       background-color: #0f172a !important;
    }

    /* Oculta filtros e outros elementos interativos */
    header .flex.items-center.gap-4,
    .flex.justify-end.mb-4,
    .flex.flex-col.sm\\:flex-row.gap-4.mb-4 {
        display: none !important;
    }
    
    /* Previne quebras de página dentro de elementos importantes */
    .grid > div, .space-y-6 > div, .rounded-xl, table {
        break-inside: avoid;
    }
  }
</style>
